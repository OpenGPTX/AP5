# Default values for fc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/digital-ecosystems/fc-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "43c210382698f0640410b2f7bedf8774d6834962"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: true
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: cluster-issuer-letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/server-snippet: |
        location /actuator {
          deny all;
          return 403;
        }
  hosts:
    - host: fc-service.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: fc-service-tls
      hosts:
        - fc-service.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# The following values are used to configure the fc-service-server container.

fc:
  graphstoreUri: "bolt://neo4j:7687"
  datasourceUrl: "jdbc:postgresql://postgres:5432/postgres"
  graphstoreQueryTimeoutInSeconds: "5"
  keycloakAuthServerUrl: "https://fc-key-server.federated-catalogue.example.com"
  springSecurityOauth2ResourceserverJwtIssuerUri: "https://fc-key-server.federated-catalogue.example.com/realms/gaia-x"
  keycloakClientSecret: "keycloak-client-secret"
